<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YAChart</title>

    <link href="/dest/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="/dest/css/index.css" type="text/css" rel="stylesheet" />
    <link href="/dest/css/theme/common.css" type="text/css" rel="stylesheet" />

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--<script src="node_modules/lodash/lodash.js"></script>-->
    <script src="node_modules/requirejs/require.js"></script>

</head>
<body>

<div class="container yach-work-area" ng-controller="HomeController">
    <div class="row">
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-red-one yach-grap-container-inner">
                <canvas class="js-griddy-canvas" width="500" height="500">
                </canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-blue-one yach-grap-container-inner">
                <canvas class="js-griddy-canvas" width="300" height="300">
                </canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-green-one yach-grap-container-inner">
                <canvas class="js-griddy-canvas" width="300" height="300">
                </canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-yellow-one yach-grap-container-inner">
                <canvas class="js-griddy-canvas" width="300" height="300">
                </canvas>
            </div>
        </div>
    </div>
</div>

<script>

    var r = require(['/dest/chart.js'], function(b){

    	var YAChart = b.default;
	    var chart = new YAChart({
		    scope: $('.js-chart-red-one'),
		    data: [
			    [7, 7],
			    [25, 20],
			    [40, 12]
		    ]
	    });
    });

</script>

</body>
</html>
