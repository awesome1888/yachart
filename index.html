<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YAChart</title>

    <link href="/dest/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="/dest/css/index.css" type="text/css" rel="stylesheet" />
    <link href="/dest/css/theme/common.css" type="text/css" rel="stylesheet" />
    <script src="node_modules/requirejs/require.js"></script>

</head>
<body>

<div class="container yach-work-area" ng-controller="HomeController">
    <div class="row">
        <div id="chart-red-one" class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-grid-container yach-grap-container-inner">
                <canvas width="500" height="500">
                </canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-blue-one yach-grap-container-inner">
                <canvas class="js-chart-canvas" width="300" height="300">
                </canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-green-one yach-grap-container-inner">
                <canvas class="js-chart-canvas" width="300" height="300">
                </canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 yach-grap-container">
            <div class="js-chart-yellow-one yach-grap-container-inner">
                <canvas class="js-chart-canvas" width="300" height="300">
                </canvas>
            </div>
        </div>
    </div>
</div>

<script>

    var r = require(['/dest/chart.js'], function(ChartModule){

	    var chart = new ChartModule.Chart({
		    scope: document.getElementById('chart-red-one'),
		    data: [
			    [7, 7, 'Circle'],
			    [12, 12, 'Circle'],
			    [25, 12, 'Circle']
		    ]
	    });
    });

    console.dir('ready');

</script>

</body>
</html>
